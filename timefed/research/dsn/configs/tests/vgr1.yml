default:
  label: Label
  cores: 8

pipeline-1:
  preprocess:
    run: False
    key: preprocess-1
  extract:
    run: False
    key: extract-1
  select:
    run: True
    key: select-1
  classify:
    run: True
    key: classify-1
  log:
    file: /Users/jamesmo/projects/mloc/timefed/research/dsn/local/runs/vgr1.1.log

preprocess-1:
  input:
    tracks: /Users/jamesmo/projects/sqa-utils/local/data/tracks.h5
    drs: /Users/jamesmo/projects/sqa-utils/local/data/drs.h5
  output:
    tracks: /Users/jamesmo/projects/mloc/timefed/research/dsn/local/data/vgr1.preprocess.h5
  only:
    missions: [VGR1]
    drs: [LE]
  features:
    diff: [CARRIER_SYSTEM_NOISE_TEMP, AIR_TEMP, RELATIVE_HUMID]
  concat: False
  subsample:
    pos_limit: .0 # % of positive tracks to select
    # neg_ratio: 1 # N:1 ratio of negative:positive tracks
    neg_limit: .1
  log:
    level: info

extract-1:
  kind: classification
  window: 5 min
  step: 60 sec
  observations: 60
  tsfresh: [diff_CARRIER_SYSTEM_NOISE_TEMP, diff_AIR_TEMP, diff_RELATIVE_HUMID]
  input:
    file: /Users/jamesmo/projects/mloc/timefed/research/dsn/local/data/vgr1.preprocess.h5
    key: VGR1/master
  output:
    file: /Users/jamesmo/projects/mloc/timefed/research/dsn/local/data/vgr1.features.h5
    key: VGR1
  prompt:
    features: False
  features:
    whitelist:
    blacklist:

select-1:
  drop: [
    SCHEDULE_ITEM_ID,
    GROUND_ANTENNA_ID,
    BEGINNING_OF_TRACK_TIME_DT,
    END_OF_TRACK_TIME_DT,
    TLM_GOOD_FRAME_COUNT,
    TLM_BAD_FRAME_COUNT,
    CAR_TRK_LOOP_LOCK_STATUS,
    CARRIER_SYSTEM_NOISE_TEMP,
    AIR_TEMP,
    RELATIVE_HUMID
  ]
  split:
    train: '< 2018'
    test: '>= 2018'
  input:
    file: /Users/jamesmo/projects/mloc/timefed/research/dsn/local/data/vgr1.features.h5
    key: VGR1/full
  output:
    file: /Users/jamesmo/projects/mloc/timefed/research/dsn/local/data/vgr1.features.h5
    key: VGR1

select-1:
  drop: [
    SCHEDULE_ITEM_ID,
    GROUND_ANTENNA_ID,
    BEGINNING_OF_TRACK_TIME_DT,
    END_OF_TRACK_TIME_DT,
    TLM_GOOD_FRAME_COUNT,
    TLM_BAD_FRAME_COUNT,
    CAR_TRK_LOOP_LOCK_STATUS,
    CARRIER_SYSTEM_NOISE_TEMP,
    AIR_TEMP,
    RELATIVE_HUMID
  ]
  split:
    train: '< 2019'
    test: '>= 2019'
  input:
    file: /Users/jamesmo/projects/mloc/timefed/research/dsn/local/data/vgr1.features.h5
    key: VGR1/full
  output:
    file: /Users/jamesmo/projects/mloc/timefed/research/dsn/local/data/vgr1.features.h5
    key: VGR1

classify-1:
  input:
    file: /Users/jamesmo/projects/mloc/timefed/research/dsn/local/data/vgr1.features.h5
    key: VGR1
  RandomForestClassifier:
    random_state: 0
