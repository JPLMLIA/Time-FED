default:
  log:
    level: debug

preprocess:
  input:
    tracks: /data1/timefed/timefed/research/dsn/local/data/tracks.h5
    drs: /data1/timefed/timefed/research/dsn/local/data/drs.h5
  output:
    tracks: /data1/timefed/timefed/research/dsn/local/data/preprocess.h5
  only:
    missions: [MMS1]
    drs: [RFI, SC]
  features:
    diff: [CARRIER_SYSTEM_NOISE_TEMP, AGC_VOLTAGE]
  log:
    level: info

extract_features:
  kind: classification
  window: 5 min
  step: 60 sec
  observations: 60
  cores: 32
  label: Label
  train:
    lt: 2016/01/01
  test:
    gte: 2016/01/01
  input:
    file: /data1/timefed/timefed/research/dsn/local/data/preprocess.h5
    key: MMS1/master
  output:
    file: /data1/timefed/timefed/research/dsn/local/data/features.h5
    key: MMS1
  prompt:
    features: False
  features:
    whitelist:
    blacklist:
