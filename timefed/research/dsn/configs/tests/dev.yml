  historical: [0, 30, 60, 90, 120, 150, 180]
  train:
    lt: 2016/01/01
  test:
    gte: 2016/01/01
  input:
    file: /Users/jamesmo/projects/mloc/timefed/research/dsn/local/data/preprocess.h5
    key: MMS1/master
  output:
    file: /Users/jamesmo/projects/mloc/timefed/research/dsn/local/data/features.h5
    key: MMS1
  prompt:
    features: False
  features:
    whitelist:
    blacklist:
  drop: [SCHEDULE_ITEM_ID, GROUND_ANTENNA_ID, BEGINNING_OF_TRACK_TIME_DT, END_OF_TRACK_TIME_DT, Label]
  process: tsfresh
  log:
    level: debug
