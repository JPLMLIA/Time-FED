default:
  label: Label
  cores: 63
  log:
    file: /data1/timefed/local/process/jwst/process.log

pipeline-default:
  preprocess:
    run: False
    key: preprocess-default
  extract:
    run: False
    key: extract-default
  select:
    run: True
    key: select-default
  classify:
    run: True
    key: classify-default

process-default:
  input:
    tracks: /data1/timefed/local/process/jwst/data/v4.JWST1.tracks.h5
    drs: /data1/timefed/local/v2.drs.h5
  output:
    tracks: /data1/timefed/local/process/jwst/v2.tracks.h5
    windows: /data1/timefed/local/process/jwst/v2.windows.h5
  only:
    spacecrafts: [JWST]
    drs: [LE, WE, SC]
  features:
    diff: [AGC_VOLTAGE, CARRIER_SYSTEM_NOISE_TEMP, ELEVATION_ANGLE, AIR_TEMP, RELATIVE_HUMID, WIND_SPEED, TOTAL_PRECIP, PRECIP_RATE, BARO_PRESSURE, DEW_POINT_TEMP]
  concat: False
  log:
    level: info
  cores: 20
  kind: classification
  window: 5 min
  step: 60 sec
  observations: 60
  tsfresh: [diff_AGC_VOLTAGE, diff_CARRIER_SYSTEM_NOISE_TEMP, diff_ELEVATION_ANGLE, diff_AIR_TEMP, diff_RELATIVE_HUMID, diff_WIND_SPEED, diff_TOTAL_PRECIP, diff_PRECIP_RATE, diff_BARO_PRESSURE, diff_DEW_POINT_TEMP]

select-default:
  drop: [
    SCHEDULE_ITEM_ID,
    GROUND_ANTENNA_ID,
    DCC_CHANNEL,
    BEGINNING_OF_TRACK_TIME_DT,
    END_OF_TRACK_TIME_DT,
    START_TIME_DT,
    END_TIME_DT,
    TLM_GOOD_FRAME_COUNT,
    TLM_BAD_FRAME_COUNT,
    CAR_TRK_LOOP_LOCK_STATUS,
    CARRIER_SYSTEM_NOISE_TEMP,
    ELEVATION_ANGLE,
    AIR_TEMP,
    RELATIVE_HUMID
  ]
  split:
    train: '< "08-09-2021"'
    test: '>= "08-09-2021"'
  input:
    file: /data1/timefed/local/le.features.h5
    key: handselected
  output:
    file: /data1/timefed/local/le.features.h5
    key: selected

classify-default:
  input:
    file: /data1/timefed/local/le.features.h5
    key: selected
  RandomForestClassifier:
    random_state: 0

# -------------------------------------------------------------------------------------------------------------------------
pipeline-pos:
  preprocess:
    run: True
    key: preprocess-pos
  extract:
    run: True
    key: extract-pos
  select:
    run: False
    key: select-default
  classify:
    run: False
    key: classify-default

preprocess-pos:
  input:
    tracks: /data1/timefed/local/v3.MRO.tracks.h5
    drs: /data1/timefed/local/v2.drs.h5
  output:
    tracks: /data1/timefed/local/mro/le/pos.preprocess.h5
  only:
    missions: [MRO]
    drs: [WE]
  features:
    diff: [CARRIER_SYSTEM_NOISE_TEMP, ELEVATION_ANGLE, AIR_TEMP, RELATIVE_HUMID, WIND_SPEED, TOTAL_PRECIP, PRECIP_RATE, BARO_PRESSURE, DEW_POINT_TEMP]
  subsample:
    neg_limit: 0
    query: 2020 <= index
  concat: False
  log:
    level: info

extract-pos:
  kind: classification
  window: 5 min
  step: 60 sec
  observations: 60
  tsfresh: [diff_CARRIER_SYSTEM_NOISE_TEMP, diff_ELEVATION_ANGLE, diff_AIR_TEMP, diff_RELATIVE_HUMID]
  input:
    file: /data1/timefed/local/mro/le/pos.preprocess.h5
    # key: handselected
    key: MRO/master
    # key: positives
  output:
    file: /data1/timefed/local/mro/le/pos.features.h5
    key: extract
  prompt:
    features: False
  features:
    whitelist:
    blacklist:

# -------------------------------------------------------------------------------------------------------------------------
pipeline-neg:
  preprocess:
    run: True
    key: preprocess-neg
  extract:
    run: True
    key: extract-neg
  select:
    run: False
    key: select-default
  classify:
    run: False
    key: classify-default

preprocess-neg:
  input:
    tracks: /data1/timefed/local/v3.MRO.tracks.h5
    drs: /data1/timefed/local/v2.drs.h5
  output:
    tracks: /data1/timefed/local/mro/le/neg.preprocess.h5
  only:
    missions: [MRO]
    drs: [WE]
  features:
    diff: [CARRIER_SYSTEM_NOISE_TEMP, ELEVATION_ANGLE, AIR_TEMP, RELATIVE_HUMID]
  subsample:
    pos_limit: 0
    query: 2020 <= index
  concat: False
  log:
    level: info

extract-neg:
  kind: classification
  window: 5 min
  step: 60 sec
  observations: 60
  tsfresh: [diff_CARRIER_SYSTEM_NOISE_TEMP, diff_ELEVATION_ANGLE, diff_AIR_TEMP, diff_RELATIVE_HUMID]
  input:
    file: /data1/timefed/local/mro/le/neg.preprocess.h5
    # key: handselected
    key: MRO/master
    # key: negatives
  output:
    file: /data1/timefed/local/mro/le/neg.features.h5
    key: extract
  prompt:
    features: False
  features:
    whitelist:
    blacklist:
