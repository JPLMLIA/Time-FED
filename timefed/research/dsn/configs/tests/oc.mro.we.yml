default:
  label: Label
  cores: 42
  log:
    file: c

pipeline-default:
  preprocess:
    run: False
    key: preprocess-default
  extract:
    run: False
    key: extract-default
  select:
    run: True
    key: select-default
  classify:
    run: True
    key: classify-default

preprocess-default:
  input:
    tracks: /data1/timefed/local/v3.MRO.tracks.h5
    drs: /data1/timefed/local/v2.drs.h5
  output:
    tracks: /data1/timefed/local/mro/we/preprocess.h5
  only:
    missions: [MRO]
    drs: [LE]
  features:
    diff: [CARRIER_SYSTEM_NOISE_TEMP, ELEVATION_ANGLE, AIR_TEMP, RELATIVE_HUMID, WIND_SPEED, TOTAL_PRECIP, PRECIP_RATE, BARO_PRESSURE, DEW_POINT_TEMP]
  concat: False
  log:
    level: info

extract-default:
  kind: classification
  window: 5 min
  step: 60 sec
  observations: 60
  tsfresh: [diff_CARRIER_SYSTEM_NOISE_TEMP, diff_ELEVATION_ANGLE, diff_AIR_TEMP, diff_RELATIVE_HUMID, diff_WIND_SPEED, diff_TOTAL_PRECIP, diff_PRECIP_RATE, diff_BARO_PRESSURE, diff_DEW_POINT_TEMP]
  input:
    file: /data1/timefed/local/mro/we/preprocess.h5
    key: handselected
    # key: MRO/master
  output:
    file: /data1/timefed/local/mro/we/features.h5
    key: extract
  prompt:
    features: False
  features:
    whitelist:
    blacklist:

select-default:
  drop: [
    SCHEDULE_ITEM_ID,
    GROUND_ANTENNA_ID,
    DCC_CHANNEL,
    BEGINNING_OF_TRACK_TIME_DT,
    END_OF_TRACK_TIME_DT,
    START_TIME_DT,
    END_TIME_DT,
    TLM_GOOD_FRAME_COUNT,
    TLM_BAD_FRAME_COUNT,
    CAR_TRK_LOOP_LOCK_STATUS,
    CARRIER_SYSTEM_NOISE_TEMP,
    ELEVATION_ANGLE,
    AIR_TEMP,
    RELATIVE_HUMID,
    WIND_SPEED,
    TOTAL_PRECIP,
    PRECIP_RATE,
    BARO_PRESSURE,
    DEW_POINT_TEMP
  ]
  split:
    train: '< "2021-12-13 12:03:21"'
    test: '>= "2021-12-13 12:03:21"'
  input:
    file: /data1/timefed/local/mro/we/features.h5
    key: handselected
  output:
    file: /data1/timefed/local/mro/we/features.h5
    key: selected

classify-default:
  input:
    file: /data1/timefed/local/mro/we/features.h5
    key: selected
  RandomForestClassifier:
    random_state: 0

# -------------------------------------------------------------------------------------------------------------------------
pipeline-pos:
  preprocess:
    run: True
    key: preprocess-pos
  extract:
    run: True
    key: extract-pos
  select:
    run: False
    key: select-default
  classify:
    run: False
    key: classify-default

preprocess-pos:
  input:
    tracks: /data1/timefed/local/v3.MRO.tracks.h5
    drs: /data1/timefed/local/v2.drs.h5
  output:
    tracks: /data1/timefed/local/mro/we/pos.preprocess.h5
  only:
    missions: [MRO]
    drs: [WE]
  features:
    diff: [CARRIER_SYSTEM_NOISE_TEMP, ELEVATION_ANGLE, AIR_TEMP, RELATIVE_HUMID, WIND_SPEED, TOTAL_PRECIP, PRECIP_RATE, BARO_PRESSURE, DEW_POINT_TEMP]
  subsample:
    neg_limit: 0
    query: 2020 <= index
  concat: False
  log:
    level: info

extract-pos:
  kind: classification
  window: 5 min
  step: 60 sec
  observations: 60
  tsfresh: [diff_CARRIER_SYSTEM_NOISE_TEMP, diff_ELEVATION_ANGLE, diff_AIR_TEMP, diff_RELATIVE_HUMID, diff_WIND_SPEED, diff_TOTAL_PRECIP, diff_PRECIP_RATE, diff_BARO_PRESSURE, diff_DEW_POINT_TEMP]
  input:
    file: /data1/timefed/local/mro/we/pos.preprocess.h5
    # key: handselected
    key: MRO/master
    # key: positives
  output:
    file: /data1/timefed/local/mro/we/pos.features.h5
    key: extract
  prompt:
    features: False
  features:
    whitelist:
    blacklist:

